services:
  - type: web
    name: freegames-discord-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: DISCORD_TOKEN
        sync: false
      - key: POLL_INTERVAL_SECONDS
        value: "900"
      - key: DATABASE_PATH
        value: "/opt/render/project/src/data/freegames.db"
      - key: MAX_ITEMS_PER_PAGE
        value: "10"
